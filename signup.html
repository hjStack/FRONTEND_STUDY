<!DOCTYPE html>
<html lang="ko">
  <head>
    <title>회원가입 페이지</title>
    <link href="./02-signup.css" rel="stylesheet" />
  </head>
  <body>
    <div class="pb">
      <h2>
        회원 가입을 위해 <br />
        정보를 입력해주세요
      </h2>

      <div class="email-box">
        <span>* 이메일</span>
        <hr />
      </div>

      <div class="name">
        <span>* 이름</span>
        <hr />
      </div>

      <div class="password">
        <span>* 비밀번호</span>
        <hr />
      </div>

      <div class="pswd-again">
        <span>* 비밀번호 확인</span>
        <hr />
      </div>

      <div class="gen">
        <span>
          <input type="radio" name="gender" />여성
          <input type="radio" name="gender" />남성
        </span>
      </div>

      <div class="checkbox">
        <input type="checkbox" />이용약관 개인정보 수집 이용,마케팅 활용 선택에
        모두 동의합니다.
      </div>

      <div class="btn">
        <span id="bt">가입하기</span>
      </div>
    </div>
  </body>
</html>
