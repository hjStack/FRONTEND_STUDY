<!DOCTYPE html>
<html lang="ko">
  <head>
    <title>홍길동님의 미니홈피 :: 사이좋은 사람들, 싸이월드</title>
    <link href="./styles/index.css" rel="stylesheet" />
    <script src="https://kit.fontawesome.com/d5e8d52870.js" crossorigin="anonymous"></script>
  <body>
    <div class="background">
      <div class="outerbox">
        <div class="wrapper">
          <div class="wrapper__left">
            <div class="wrapper__left__header">
              <!-- TODAY 0 | TODAY 12345 -->
               <div class="today">
                <span>TODAY</span>
                <span>0</span>
                <span>| TOTAL</span>
                <span>12345</span>
               </div>
            </div>
              <div class="wrapper__left__body">
                <div class="left__body__header">
                  <div class="left__body__header__gray"></div>
                  <div class="left__body__header__line"></div>
                </div>
                <div class="left__body__profile"
                  <i class="fa-regular fa-heart"></i>
                  <div class="info">
                    <span>👩🏻‍💻 이름 </span><br><br>
                    <span>📞 Phone </span><br><br>
                    <span>📨 E-mail </span><br><br>
                    <span>⭐️인스타그램 </span><br><br>
                  </div>
                </div>   
                <div class="left__body__footer">
                  <div class="feeling">
                    <span>오늘의 기분</span>
                    <select id="feeling__detail">
                      <option disabled="true" selected="true">기분을 선택하세요</option>
                      <!-- 지역을 선택하세요 라는 말은 클릭이 되지 않도록 하고, 페이지를 새로 고침하면 지역을 선택하세요 라는 말이 뜸  -->
                      <option>기쁨 ⭐️</option>
                      <option>행복 💙</option>
                      <option>우울 😢</option>
                      <option>짜증 😡</option>
                    </select>
                  </div>
                </div>
              </div>
            </div>
            <!-- // 클래스명은 회사마다 다를수있음  -->
            <div class="wrapper__right"></div>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
