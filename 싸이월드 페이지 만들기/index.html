<!DOCTYPE html>
<html lang="ko">
  <head>
    <title>HJ의 미니 홈피 :: 사이 좋은 사람들 , 싸이월드</title>
    <link href="./styles/index.css" rel="stylesheet" />
  </head>
  <body>
    <div class="background">
      <div class="outerbox">
        <div class="wrapper">
          <div class="wrapper__left">
            <div class="wrapper__left__header">
              <div class="today">
                <span>TODAY</span>
                <span>0</span>
                <span>| TODAY</span>
                <span>12345</span>
              </div>
            </div>
            <div class="wrapper__left__body">
              <div class="left__body__header">
                <div class="left__body__header__gray"></div>
                <div class="left__body__header__line"></div>
              </div>
              <div class="left__body__profile">
                <div class="info">
                  <i class="fas fa-file-signature"></i>
                  👩🏻‍💻 이름
                </div>
                <div class="info">
                  <i class="fas fa-file-signature"></i>
                  📞 Phone
                </div>
                <div class="info">
                  <i class="fas fa-file-signature"></i>
                  📨 E-mail
                </div>
                <div class="info">
                  <i class="fas fa-file-signature"></i>
                  ⭐️ 인스타그램
                </div>
              </div>
              <div class="left__body__footer">
                <div class="wrapper__feel">
                  <div class="feeling">오늘의 기분</div>
                  <select class="feeling__detail">
                    <option disabled="true" selected="true">
                      기분을 선택하세요
                    </option>
                    <!-- 지역을 선택하세요 라는 말은 클릭이 되지 않도록 하고, 페이지를 새로 고침하면 지역을 선택하세요 라는 말이 뜸  -->
                    <option>기쁨 ⭐️</option>
                    <option>행복 💙</option>
                    <option>우울 😢</option>
                    <option>짜증 😡</option>
                  </select>
                </div>
              </div>
            </div>
          </div>
          <div class="wrapper__right">
            <div class="wrapper__right__header">
              <div class="right__header__title">사이좋은 사람들, 싸이월드</div>
              <div class="right__header__setting">사생활보호설정</div>
            </div>
            <div class="wrapper__right__body">
              <iframe src="./home.html"></iframe>
              <!-- iframe에 표시되는 내용을 다른 html로 표현할수있도록 해주는 도구 -->
            </div>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
